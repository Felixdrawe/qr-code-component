<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="QR code component pointing to frontendmentor.io" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <img src="./assets/images/image-qr-code.png" alt="QR code" width="288" height="288" />
      <div class="content">
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.felixdrawe.de/" target="_blank">Felix Drawe</a>.
    </footer>
  </body>
</html>
